<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaspadinhaKanpary - Login</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text">RaspadinhaKanpary</div>
      </div>
    </div>

    <div class="card" style="max-width: 500px; margin: 50px auto;">
      <h1 class="text-center mb-20">Bem-vindo!</h1>
      <p class="text-center text-muted mb-20">Fa√ßa login para come√ßar a jogar</p>

      <div id="errorMsg" class="alert alert-danger hidden"></div>
      <div id="successMsg" class="alert alert-success hidden"></div>

      <form id="loginForm">
        <div class="form-group">
          <label>E-mail</label>
          <input type="email" id="email" class="form-control" required placeholder="seu@email.com">
        </div>

        <div class="form-group">
          <label>Senha</label>
          <div style="position: relative;">
            <input type="password" id="password" class="form-control" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button type="button" onclick="togglePasswordVisibility()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 18px;">üëÅÔ∏è</button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
          <span id="loginBtn">Entrar</span>
          <span id="loginLoading" class="loading hidden"></span>
        </button>
      </form>

      <p class="text-center mt-20 text-muted">
        N√£o tem uma conta? <a href="/pages/register.html" style="color: var(--primary);">Cadastre-se</a>
      </p>
    </div>

    <div class="footer">
      <p class="text-muted" style="margin-bottom: 12px;">Precisa de ajuda? Entre em contato conosco!</p>
      <a href="https://t.me/Kanpary" target="_blank" class="telegram-contact">
        <span class="telegram-icon">‚úà</span>
        <span>Suporte via Telegram</span>
      </a>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script>
    // Check if already logged in
    (async () => {
      if (await checkAuth()) {
        window.location.href = '/pages/profile.html';
      }
    })();

    function togglePasswordVisibility() {
      const input = document.getElementById('password');
      if (input.type === 'password') {
        input.type = 'text';
      } else {
        input.type = 'password';
      }
    }

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const loginBtn = document.getElementById('loginBtn');
    const loginLoading = document.getElementById('loginLoading');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      errorMsg.classList.add('hidden');
      successMsg.classList.add('hidden');
      loginBtn.classList.add('hidden');
      loginLoading.classList.remove('hidden');

      try {
        await AuthAPI.login({ email, password });
        setAuthStatus(true);
        
        successMsg.textContent = 'Login realizado com sucesso! Redirecionando...';
        successMsg.classList.remove('hidden');

        setTimeout(() => {
          window.location.href = '/pages/profile.html';
        }, 1000);
      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.classList.remove('hidden');
        loginBtn.classList.remove('hidden');
        loginLoading.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
